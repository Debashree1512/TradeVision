
<form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-column gap-3">
  <div>
    <label for="email">Email</label>
    <input id="email" pInputText type="email" formControlName="email" />
    <small *ngIf="form.controls.email.touched && form.controls.email.invalid" class="text-red-500">
      Enter a valid email.
    </small>
  </div>

  <div>
    <label for="password">Password</label>
    <p-password inputId="password" formControlName="password" [feedback]="false" [toggleMask]="true"></p-password>
    <small *ngIf="form.controls.password.touched && form.controls.password.invalid" class="text-red-500">
      Password is required.
    </small>
  </div>

  <button pButton type="submit" label="Login" [disabled]="loading || form.invalid"></button>
</form>
